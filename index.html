<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Enter your Text: -->
    <!-- <input type="text" id="fname" onchange="myfunction()"> -->

    <div class="clock">
        <div class="clock-dials"><div class="dialines"></div></div>
        <div class="hands">
            <div class="second"></div>
            <div class="minutes"></div>
            <div class="hours"></div>

        </div>
        <div class="Time">

            <div class="hours-1">I</div>
            <div class="hours-2">II</div>
            <div class="hours-3">III</div>
            <div class="hours-4">IV</div>
            <div class="hours-5">V</div>
            <div class="hours-6">VI</div>
            <div class="hours-7">VII</div>
            <div class="hours-8">VIII</div>
            <div class="hours-9">IX</div>
            <div class="hours-10">X</div>
            <div class="hours-11">XI</div>
            <div class="hours-12">XII</div>
        </div>
        <div class="dot"></div>
        <div class="date-day">
            <div class="date"></div>
            <div class="day"></div>
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
